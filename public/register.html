<section>
    <header>
        <h1>Registration Details</h1>
    </header>
    <form>
        <input type="text" placeholder="username" ng-model="user.username"/> <br/>
        <input type="text" placeholder="realname" ng-model="user.displayname"/><br/>
        <input type="password" placeholder="password" ng-model="user.password"/>
    </form>

    <button ng-click="register()">Register</button>
</section>
