<section>
    <header>
        <h1>Please login</h1>
    </header>
    <form>
        <input type="text" name="username" ng-model="user.username"/> <br/>
        <input type="password" name="password" ng-model="user.password"/> <br/>
        <button ng-click="login()">Login</button>
    </form>

    <a href="/login/twitter">Log In with Twitter</a>
</section>
